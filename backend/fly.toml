app = "com-stepbrobd-hackmit"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
builder = "paketobuildpacks/builder:base"
buildpacks = ["gcr.io/paketo-buildpacks/go"]

[env]
PORT = "8080"
GIN_MODE = "release"

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
internal_port = 8080
protocol = "tcp"

[[services.ports]]
handlers = ["http", "tls"]
port = 8080

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
